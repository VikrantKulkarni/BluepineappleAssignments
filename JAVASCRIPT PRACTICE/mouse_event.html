<html>
    <head>
    <title>mouse events</title>
    <script>
       
        function setnewimage() {
            document.getElementById("vikrant").src="download(1).jpg";
        }

         function setoldimage() {
            document.getElementById("vikrant").src="download.jpg";
        }


    </script>
    </head>
    <body>
    <img id="vikrant" onmouseover="setnewimage()" onmouseout="setoldimage()" src="download.jpg">

    
    </body>
<html>
