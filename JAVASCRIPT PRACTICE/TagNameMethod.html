<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Get Element by Tag Name Method</title>

    <script type="text/javascript">
    
    
        function changeStyle(){

                var para = document.getElementsByTagName("p");
                para[2].style.color="green";
                
                para[3].style.fontWeight="bolder";
        }
    
    
    </script>


</head>
<body>

    <p>This is  1st paragraph....</p>

    <p>This is  2nd paragraph....</p>

    <p>This is  3rd paragraph....</p>

    <p>This is  4th paragraph....</p>

    
    <br>

    <button onclick="changeStyle()">Click Here</button>

    
    
</body>
</html>
